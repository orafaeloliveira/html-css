<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = atual - Number(iano.value)
            }
        </script>
</body>
</html>
