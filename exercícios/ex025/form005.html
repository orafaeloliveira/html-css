<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Para input do tipo radio é necessário que os inputs a serem escolhidos tenham o mesmo nome -->
            <input type="radio" name="sexo" id="isxmas" value="Masculino" checked>
            <label for="isxmas">M</label>
            <input type="radio" name="sexo" id="isxfem" value="Feminino">
            <label for="isxfem">F</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
                <div>
                    <input type="checkbox" name="esfut" id="iesfut" checked>
                    <label for="iesfut">Futebol</label>
                </div>
                <div>
                    <input type="checkbox" name="esvol" id="iesvol">
                    <label for="iesvol">Vôlei</label>
                </div>
                <div>
                    <input type="checkbox" name="esbas" id="iesbas">
                    <label for="iesbas">Basquete</label>
                </div>
                <div>
                    <input type="checkbox" name="esrem" id="iesrem">
                    <label for="iesrem">Remo</label>
                </div>
                </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
