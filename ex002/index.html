<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha.</h1>
    <hr>
    <p>
        Posso escrever parágrafos através da tag &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se eu quiser quebrar uma linha eu utilizo a tag &lt;br&gt; <br> Dessa forma
    </p> <!-- comentário -->
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F633;
        &#x1F44C;
    </p>
</body>
</html>
