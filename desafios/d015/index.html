<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos\style.css">
    <link rel="stylesheet" href="estilos\media-query.css">
</head>

<body>
    <main>
        <div id="imagem"></div>
        <div id="campos">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar as configurações no seu ambiente.</p>
            <form>
                <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                <input type="password" name="senha" id="isenha" placeholder="sua senha">
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha">
            </form>
        </div>
    </main>
</body>

</html>
